app = 'maketou-deploy-hub-api'
primary_region = 'iad'

[build]

[env]
NODE_ENV = 'local'
PORT = '3000'
DB_LOGGING = 'false'
DB_SSL = "true"
DB_SYNC = "true"


[http_service]
internal_port = 3000
force_https = true
auto_stop_machines = 'off'
auto_start_machines = true
min_machines_running = 1
processes = ['app']

[[vm]]
memory = '1gb'
cpu_kind = 'shared'
cpus = 1
